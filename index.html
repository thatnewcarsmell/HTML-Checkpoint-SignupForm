<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <fieldset>
        <legend>Github User Information</legend>
        <input type="email" name="user-email" value="" placeholder="Email">
        <input type="password" name="user-password" value="" placeholder="Password">
        <input type="text" name="user-name" value="" placeholder="Github Username">
        <span>
            <input type="radio" name="version-type" value="Enterprise"><label>Enterprise</label>
        </span>
        <span>
            <input type="radio" name="version-type" value="Professional"><label>Professional</label>
        </span>
        <span>
            <input type="radio" name="version-type" value="Free"><label>Free</label>
        </span>
        <button type="submit">Submit</button>
        <div class="memory">
            <input type="checkbox" name="persistence-preference" value=""><label>Remember Me</label>
        </div>
    </fieldset>
</body>
</html>
